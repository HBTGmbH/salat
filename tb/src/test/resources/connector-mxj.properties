# Connector/MXJ properties

# default version of mysqld to deploy
mysql-version=5.5.9

# amount of time that Connector/MXJ will wait between initiating a graceful
# shutdown and attempting a "kill -9"
kill-delay=300000

windows-kill-command=kill_pid.bat
#windows-mysqld-command=mysqld-nt.exe
windows-share-dir-jar=share_dir.jar
#windows-share-dir-jar=win_share_dir.jar

