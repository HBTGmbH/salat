# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - salat-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3acdbe0d268a41d59823e947e648c491 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bf2da160873e499cb54cabd29a58e2ca }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_3acdbe0d268a41d59823e947e648c491 }}/hbtgmbh/salat:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'salat-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cf3234eda3e445c4a229a58158d72e39 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_3acdbe0d268a41d59823e947e648c491 }}/hbtgmbh/salat:${{ github.sha }}'