name: Build JAR and Docker image and publish to GHCR
on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - assigned

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'
      - name: Build with Maven
        run: ./mvnw spring-boot:build-image --batch-mode --no-transfer-progress
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) to use for Docker (incl. image tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/hbtgmbh/salat
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=raw,value=latest,enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}
      - name: Push Docker image
        uses: akhilerm/tag-push-action@v2.1.0
        with:
          src: ghcr.io/hbtgmbh/salat:latest
          dst: |
            ${{ steps.meta.outputs.tags }}
    
