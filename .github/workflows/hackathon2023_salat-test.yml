# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - salat-test

on:
  push:
    branches:
      - hackathon2023
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/hbtgmbh/
        username: ${{ secrets.AzureAppService_ContainerUsername_38a69bf4650f4dacbeb1716835cb19a0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_64bec68babe248b0859e154fb664ed88 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/hbtgmbh/${{ secrets.AzureAppService_ContainerUsername_38a69bf4650f4dacbeb1716835cb19a0 }}/salat:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'salat-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_70a40d1f6a6143d79f09f52f2003ae6a }}
        images: 'ghcr.io/hbtgmbh/${{ secrets.AzureAppService_ContainerUsername_38a69bf4650f4dacbeb1716835cb19a0 }}/salat:${{ github.sha }}'