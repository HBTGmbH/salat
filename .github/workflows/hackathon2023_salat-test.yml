# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - salat-test

on:
  push:
    branches:
      - hackathon2023
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://geofox.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_535ee4b3c4dc4911b34cd6d6ca73019e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9d3c66c0413040578eecaea5bec5af80 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: geofox.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_535ee4b3c4dc4911b34cd6d6ca73019e }}/salat-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'salat-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_014d67e2094b4690bdf10068def76aa8 }}
        images: 'geofox.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_535ee4b3c4dc4911b34cd6d6ca73019e }}/salat-test:${{ github.sha }}'