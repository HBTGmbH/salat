<!DOCTYPE html>
<html ng-app="salatApp" lang="en" id="top">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="icon" href="assets/favicon.ico" />
<title>AngularJS client for SALAT</title>
<script src="js/angular-1.4.9.js"></script>
<script src="js/ui-bootstrap-tpls-1.1.1.js"></script>
<link href="css/bootstrap.css" rel="stylesheet" />
</head>
<body ng-controller="MainCtrl">
	<div role="main">
		<header class="bs-header text-center" id="overview">
			<div class="container">
				<h1>SALAT</h1>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<section id="bookings">
						<div class="page-header">
							<h1>Buchungen</h1>
						</div>
						<div class="table-responsive">
							<table class="table table-striped">
								<tr ng-repeat="b in bookings">
									<td>{{ b.orderSign }}</td>
									<td>{{ b.orderLabel }}</td>
									<td>{{ b.suborderSign }}</td>
									<td>{{ b.suborderLabel }}</td>
									<td>{{ b.comment }}</td>
								</tr>
							</table>
						</div>
					</section>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
	<!-- /.main -->
	<footer class="footer">
		<div class="container">
		</div>
	</footer>
</body>
<script src="js/salat.js" type="text/javascript"></script>
<script>
	salatApp.controller('MainCtrl', [ '$scope', '$http', 'Buchungen',
			function($scope, $http, $buchungen) {
				$buchungen.query(function(bookings) {
					$scope.bookings = bookings;
				});
			} ]);
</script>
</html>
