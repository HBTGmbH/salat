<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}"
      th:with="section='orders',subSection='reports',title=${pageTitle},sectionTitle=#{main.general.mainmenu.orders.text}">
<main layout:fragment="content">
  <div class="card">
    <div class="card-header d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <h2 class="m-0" th:text="${report.name}">Report</h2>
      </div>
      <div class="d-flex gap-2">
        <form th:action="@{'/reporting/reports/export'(id=${report.id})}" method="post">
          <button class="btn btn-outline-secondary" type="submit"><i class="icon ti ti-file-spreadsheet"></i> Export Excel</button>
        </form>
        <a th:href="@{/reporting/reports}" class="btn btn-secondary">Back</a>
      </div>
    </div>
    <div class="card-header">
      <details>
        <summary>Show SQL</summary>
        <code th:text="${report.sql}">SELECT ...</code>
      </details>
    </div>
    <div class="card-body">
      <!-- Error Alert -->
      <div th:if="${reportResult.error}" class="alert alert-danger" role="alert">
        <div class="d-flex">
          <div class="me-2"><i class="ti ti-alert-triangle"></i></div>
          <div>
            <div><strong th:text="${reportResult.errorClass}">BadSqlGrammarException</strong>: <span th:text="${reportResult.errorMessage}">SQL error message</span></div>
            <div class="small text-muted mt-1">
              <span th:if="${reportResult.sqlState != null}">SQLState: <code th:text="${reportResult.sqlState}">42000</code></span>
              <span th:if="${reportResult.sqlState != null && reportResult.errorCode != null}">&nbsp;|&nbsp;</span>
              <span th:if="${reportResult.errorCode != null}">ErrorCode: <code th:text="${reportResult.errorCode}">1064</code></span>
            </div>
            <details class="mt-2">
              <summary>Show failing SQL</summary>
              <pre class="mb-0"><code th:text="${reportResult.sql}">SELECT ...</code></pre>
            </details>
          </div>
        </div>
      </div>

      <div class="mb-3" th:if="${params}">
        <div><strong>Parameters:</strong>
          <span th:each="p,iter : ${params}">
            <span th:text="${p.name + '=' + p.value}">name=value</span>
            <span th:if="${!iter.last}">, </span>
          </span>
        </div>
      </div>

      <div class="table-responsive" th:if="${!reportResult.error}">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th th:each="h : ${reportResult.columnHeaders}" th:text="${h.name}">Column</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="row : ${reportResult.rows}">
            <td th:each="h : ${reportResult.columnHeaders}">
              <span th:text="${row.columnValues[h.name]?.value}">value</span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-2 text-muted" th:if="${!reportResult.error and #lists.isEmpty(reportResult.rows)}">
        No data found.
      </div>
    </div>
  </div>
</main>
</html>
