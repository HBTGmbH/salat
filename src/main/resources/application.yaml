server:
  tomcat:
    resource:
      allow-caching: true
      cache-ttl: 1d
  servlet:
    session:
      persistent: false
      timeout: 660m
      tracking-modes: cookie
  error:
    whitelabel:
      enabled: false
  forward-headers-strategy: native # ensure correct handling of X-Forwarded-Host and X-Forwarded-Proto headers

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/salat?useUnicode=true&useJDBCCompliantTimezoneShift=true&serverTimezone=Europe/Berlin&useLegacyDatetimeCode=false&autoReconnect=true
    username: salattest
    password: salattest
    hikari:
      connection-timeout: 1000
      minimum-idle: 0
      maximum-pool-size: 20
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
      ddl-auto: validate
    open-in-view: true
    database: mysql
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://login.microsoftonline.com/common/discovery/v2.0/keys
      client:
        registration:
          azure:
            client-id: ${AZURE_AD_CLIENT_ID}
            client-secret: ${AZURE_AD_CLIENT_SECRET}
            scope: openid,profile,email,offline_access
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
        provider:
          azure:
            authorization-uri: https://login.microsoftonline.com/${AZURE_AD_TENANT_ID}/oauth2/v2.0/authorize
            token-uri: https://login.microsoftonline.com/${AZURE_AD_TENANT_ID}/oauth2/v2.0/token
            user-name-attribute: name
            user-info-authentication-method: header
            jwk-set-uri: https://login.microsoftonline.com/${AZURE_AD_TENANT_ID}/discovery/v2.0/keys
  web:
    resources:
      cache:
        period: 1d
management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 8081
salat:
  url: localhost
  mail-host: localhost
  auth-service:
    cache-expiry: 5m
  oauth:
    enabled: true
    logout:
      url: https://login.microsoftonline.com/${AZURE_AD_TENANT_ID}/oauth2/v2.0/logout
springdoc:
  swagger-ui:
    path: '/rest/doc/'
    try-it-out-enabled: true
  api-docs:
    path: '/rest/doc/api-docs'
  default-produces-media-type: 'application/json'
openapi:
  description: 'Open API Documentation for the Salat Endpoints'
  version: 0.1
  title: 'Salat API'