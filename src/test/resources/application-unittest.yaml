spring:
  datasource:
    url: jdbc:h2:mem:salat;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL;NON_KEYWORDS=YEAR
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        auto_quote_keyword: true
    database: h2
    hibernate:
      ddl-auto: create
  liquibase:
    enabled: false
