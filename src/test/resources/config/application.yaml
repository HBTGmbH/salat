spring:
  datasource:
    url: 'jdbc:h2:mem:salat'
    username: 'sa'
    password:
    driver-class-name: 'org.h2.Driver'
  jpa:
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: 'h2'
    hibernate:
      ddl-auto: 'create'
  liquibase:
    enabled: false
